name: "Open WebUI"
description: "Open WebUI is an extensible, self-hosted interface for AI that adapts to your workflow, all while operating entirely offline."
version: "0.6.26"
ingress: true
ingress_port: 8080
ingress_stream: false
slug: "open-webui"
arch:
  - aarch64
  - amd64
url: https://openwebui.com
map:
  - type: addon_config
    read_only: False
    path: /app/backend/data
legacy: True
options:
  env_vars: []
schema:
  env_vars:
    - name: match(^[A-Z0-9_]+$)
      value: str
init: false
startup: application
watchdog: tcp://[HOST]:[PORT:8080]
ports:
  8080/tcp: 8080
